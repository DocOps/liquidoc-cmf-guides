exclude:
  - _built_index-stories.adoc
  - special/
  - assets/
  - docs/
  - theme/
  - includes/
  - snippets/
  - site/
  - index.html
{% assign keep_topics = topics | where_exp: "item","item.guides contains 'admin'" -%}
{%- assign keepers = keep_topics | map: "slug" -%}
{%- for story in topics -%}
{% unless keepers contains story.slug %}
  - topics/{{ story.slug }}.adoc
{%- endunless -%}
{% endfor %}

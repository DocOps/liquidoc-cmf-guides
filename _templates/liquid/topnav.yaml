## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: Topnav
  items:
    - title: GitHub
      external_url: {{ this_github_project_url }}

#Topnav dropdowns
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: External Help
      folderitems:
        - title: Jekyll Documentation Theme
          external_url: https://github.com/tomjoht/documentation-theme-jekyll
        - title: LiquiDoc
          external_url: https://github.com/briandominick/liquidoc-gem
        - title: LiquiDoc CMF
          external_url: https://github.com/DocOps/liquidoc-cmf
        - title: Asciidoctor User Manual
          external_url: http://asciidoctor.org/docs/user-manual/
        - title: Jekyll Docs
          external_url: https://jekyllrb.com/docs/home/
        - title: Shopify Liquid Docs
          external_url: https://shopify.github.io/liquid/
    - title: LiquiDoc Portals
      folderitems:
        - title: DocPro Portal
          external_url: ../docpro/home
        - title: Admin Portal
          external_url: ../admin/home
        - title: Developer Portal
          external_url: ../dev/home
